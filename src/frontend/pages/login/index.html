<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linkando com o bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- linkando o css -->
    <link rel="stylesheet" href="login.css" />
    <title>Página de login</title>
  </head>
  <body>
  <!-- criando o formulario para login -->
    <a href="../detalhesOportunidade/detalhes_oportunidade.html"
      >detalhes_oportunidade</a
    >
    <a href="../paginaDeBusca/paginadebusca.html">pagina de busca</a>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <br />
                <div class="form-outline form-white mb-4">
                  <label class="form-label userArea" for="typeEmailX"
                    >Digite o seu usuário *</label
                  >
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    placeholder="Ex: Rafael@gmail.com"
                  />
                </div>

                <div class="form-outline form-white mb-4">
                  <div class="passwordArea">
                    <label class="form-label" for="typePasswordX">Senha </label>
                    <a href="#!" class="text-secondary fw-bold"
                      >Esqueci a senha</a
                    >
                  </div>
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    placeholder="Insira a sua senha"
                  />
                </div>

                <button
                  class="btn btn-outline-primary btn-lg px-5"
                  type="submit"
                >
                  ENTRAR
                </button>
              </div>

              <div>
                <p class="mb-0 cadastroArea">
                  Não tem cadastro?
                  <a href="#!" class="text-secondary fw-bold"
                    >Cadastre-se aqui</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- criando o footer -->
    <div class="footer">
      <div class="logo">
        <img src="../images/logo_transparente.svg" alt="Logo da MRV" />
      </div>
      <div class="options">
        <p id="loginFooter">LOGIN</p>
        <p id="ouFooter">OU</p>
        <p id="cadastroFooter">CADASTRE-SE</p>
      </div>
      <div class="search">
        <img src="../images/lupa.svg" alt="Lupa de pesquisa" />
      </div>
      <div class="menu"><img src="../images/menu.svg" alt="Menu" /></div>
    </div>
  </body>
</html>
