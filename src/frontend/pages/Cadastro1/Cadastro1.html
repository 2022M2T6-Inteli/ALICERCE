    <title>Alicerce - home</title>

  <body>
    <form method="POST" action="/empreiteiras">
      <div class="container1">
        <h2>Cadastro</h2>
        <img src="cadastroImg1.png" />
        <label for="cnpj">Digite o CNPJ da empresa</label>
        <input type="text" id="cnpj" name="cnpj" />
        <label for="email">E-mail da empresa*</label>
        <input type="text" id="nome" name="email" />
        <label for="celular">Celular*</label>
        <input type="text" id="celular" name="celular" />
        <label for="senha"></label>
        <input type="password" placeholder="" />
        <h3>Confirme sua senha</h3>
        <input type="password" placeholder="" />
        <button type="button"><b>CONTINUAR</b></button>
      </div>
    </form>
